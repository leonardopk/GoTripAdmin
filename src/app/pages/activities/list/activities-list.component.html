<app-list-view 
    pageTitle="Atividades" 
    btnText="Nova Atividade" 
    [dataListSource]="activities" 
    [nameColums]="[
        {field: 'name', label: 'Nome'},
        {field: 'price', label: 'Valor'},
    ]"
    (btnClicked)="redirectToForm()"
    (removeFromList)="removeItem($event)"
></app-list-view>
