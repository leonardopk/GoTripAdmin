<app-list-view 
    pageTitle="Clientes" 
    btnText="Novo Cliente"
    [dataListSource]="customers"
    [nameColums]="[
        {field: 'name', label: 'Nome'},
        {field: 'cpf', label: 'CPF'},
        {field: 'email', label: 'E-mail'},
        {field: 'birthday', label: 'Data Nascimento'}
    ]"
    (btnClicked)="redirectToForm()"
    (removeFromList)="removeItem($event)"
    (editFromList)="editItem($event)"
></app-list-view>
