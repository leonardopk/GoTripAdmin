<mat-sidenav-container>

    <mat-sidenav [(opened)]="isSidenavOpen" mode="side">
        
        <div class="logo" routerLink="/">
            <img src="/images/logo.png" alt="">
        </div>

        <h5>MENU</h5>
        
        <mat-list>
            <mat-list-item class="b-radius-10" routerLink="/">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </mat-list-item>
            
            <mat-list-item class="b-radius-10" routerLink="/operationals">
                <mat-icon>list_alt_check</mat-icon>
                <span>Operacionais</span>
            </mat-list-item>

            <mat-list-item class="b-radius-10" routerLink="/orders">
                <mat-icon>shopping_cart</mat-icon>
                <span>Pedidos</span>
            </mat-list-item>
            
            <mat-list-item class="b-radius-10" routerLink="/customers">
                <mat-icon>group</mat-icon>
                <span>Clientes</span>
            </mat-list-item>
            
            <mat-list-item class="b-radius-10" routerLink="/activities">
                <mat-icon>hiking</mat-icon>
                <span>Atividades</span>
            </mat-list-item>

            <mat-list-item class="b-radius-10" routerLink="/equipments">
                <mat-icon>snowmobile</mat-icon>
                <span>Equipamentos</span>
            </mat-list-item>

            <mat-list-item class="b-radius-10" routerLink="/operators">
                <mat-icon>engineering</mat-icon>
                <span>Operadores</span>
            </mat-list-item>

            <mat-list-item class="b-radius-10" routerLink="/users">
                <mat-icon>manage_accounts</mat-icon>
                <span>Usu√°rios</span>
            </mat-list-item>
            
            <mat-list-item class="b-radius-10" routerLink="/profile">
                <mat-icon>info</mat-icon>
                <span>Meus dados</span>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header (menuToggled)="toggleSidenav()"></app-header>
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
    
</mat-sidenav-container>
